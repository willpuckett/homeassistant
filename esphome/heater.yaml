sensor:
  - platform: bme280_i2c
    temperature:
      id: ambient_temperature
      name: "Temperature"
      oversampling: 16x
    pressure:
      name: "Pressure"
      id: ambient_pressure
    humidity:
      name: "Humidity"
      id: ambient_humidity
    address: 0x76
    # Default is 60s
    update_interval: 60s
  # This sensor takes the output from the pid heater and transforms it to step numbers
  - platform: pid
    name: "PID Climate Heat"
    id: heat_float
    type: HEAT
