substitutions:
  name: "heater"
  friendly_name: "Wall Heater"
  board: "esp32-c3-devkitm-1"
  position_max: "16000"

# board/wifi/ota stuff
packages:
  device_base: !include .esp32.yaml
  tmc_2209: !include 
    file: .tmc_2209.yaml
    vars:
      enable_pin: "10"
      step_pin: "9"
      dir_pin: "8"
      dir_inverted: "False"
      diag_pin: "5"
      acceleration: "1000 steps/s^2"
      velocity: "512 steps/s" # 200 (motor steps) * ${microsteps} / 2
      current: "100ma"
      stall_threshold: "10"
      tcool_threshold: "3900"
      tmc_address: "0x00"
      sense_resistor: "0.11 ohm"

